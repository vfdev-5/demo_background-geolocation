<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>BG GeoLocation</title>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- your app's js -->
        <script src="js/app.js"></script>

        <script type="text/javascript" src="https://maps.google.com/maps/api/js?key=AIzaSyACca0tYFwWVfB_dMtUziBlCKBA4_ez35Q&libraries=geometry"></script>

      </head>
      <!-- <body ng-app="starter"> -->
      <body>

        <div id="header" class="header">
            <h3>BG GeoLocation</h3>
        </div>
        <div id="map-canvas"></div>


        <nav id="footer" class="navbar navbar-default navbar-fixed-bottom" role="navigation">
            <button id="btn-home" class="btn navbar-btn btn-default glyphicon glyphicon-screenshot"></button>
            <button id="btn-reset" class="btn btn-default glyphicon">Reset</button>
            <button id="btn-pace" data-id="false" class="btn navbar-btn">Aggressive</button>
            <button id="btn-enabled" class="btn navbar-btn" data-id="true">Start</button>
            <div id="btn-collect" class="btn btn-default">
                <input type="checkbox"></input>
                <span>Collect</span>
            </div>
            <!-- Single button -->
            <div id="dd-service" class="btn-group dropup">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Provider <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                  <li><a href="#">ANDROID_DISTANCE_FILTER</a></li>
                  <li><a href="#">ANDROID_FUSED_LOCATION</a></li>
              </ul>
            </div>
        </nav>

        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/md5.min.js"></script>
        <script src="js/indexed.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
